<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h1>3D Model with AR Viewer</h1>
    
    <!-- Add your 3D model here -->
    <model-viewer 
      src="vertebra_24.glb" 
      alt="A 3D model" 
      ar 
      ar-modes="scene-viewer quick-look" 
      camera-controls 
      shadow-intensity="1" 
      auto-rotate>
    </model-viewer>

    <!-- Additional styling or content -->
  </body>
</html>
